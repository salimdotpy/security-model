<!DOCTYPE html>
<html>
<head>
    <title>SalimDotPy | Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" integrity="sha512-XJ3ntWHl40opEiE+6dGhfK9NAKOCELrpjiBRQKtu6uJf9Pli8XY+Hikp7rlFzY4ElLSFtzjx9GGgHql7PLSeog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        a, a:hover, a:focus, a:active{
            text-decoration: none;
        }
        .form-control, .form-group > button, .form-group > span{
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row w3-margin-top w3-padding-top-64">
        <div class="col-md-4 col-md-push-4">
            <div class="panel panel-default w3-round-xlarge w3-card">
                <div class="panel-body">
                    <a href="home.html"><i class="fa fa-close"></i></a>
                    <form class="w3-margin-top col-md-12" method="post">
                        <h3>Join us now!</h3><br>
                        {% if msg %}
                            <div class='alert alert-danger fade in'>
                                <a href='#' class='close' data-dismiss='alert'>&times;</a><i class='fa fa-fw fa-warning'></i><b>
                            {{msg[0]}}</b></div>
                        {% endif %}
                        <div class="form-group">
                            <input type="text" class="form-control w3-round-xlarge" name="username" required placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control w3-round-xlarge" name="contact" required placeholder="Enter Phone number">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control w3-round-xlarge" name="email" required placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control w3-round-xlarge" name="password" required placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control w3-round-xlarge" name="cfmpass" required placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block text-bold w3-round-xlarge" type="submit">Sign Up</button>
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn btn-danger w3-round-xlarge">Cancel</button>
                            <span class="pull-right small">Already have account? <a href="{{url_for('login')}}">click here</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center">&copy; Salimdotpy <span id="copyYear"></span></div>
        </div>
    </div>
</div>
<script>
    var _seePass = $('#seePass'), _pass = $('#pass');
    _seePass.on('click', function () {
        $(this).toggleClass('fa-eye-slash').toggleClass('fa-eye');
        if($(this).hasClass('fa-eye')) _pass.attr('type', 'text');
        else _pass.attr('type', 'password');
    });
    $(document).ready(function () {
        var dd = new Date();
        $('#copyYear').text(dd.getFullYear());
    })
</script>
</body>
</html>
