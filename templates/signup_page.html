{% extends 'layout.html' %}
{% block title %} Security Model | Sign up {% endblock %}
{% block content %}
<div class="container">
    <div class="row w3-margin-top w3-padding-top-64">
        <div class="col-md-4 col-md-push-4">
            <div class="panel panel-default w3-round-xlarge w3-card">
                <div class="panel-body">
                    <a href="home.html"><i class="fa fa-close"></i></a>
                    <form class="w3-margin-top col-md-12" method="post">
                        <h3>Join us now!</h3><br>
                        {% if msg %}
                            <div class='alert alert-danger fade in'>
                                <a href='#' class='close' data-dismiss='alert'>&times;</a><i class='fa fa-fw fa-warning'></i><b>
                            {{msg[0]}}</b></div>
                        {% endif %}
                        <div class="form-group">
                            <input type="text" class="form-control w3-round-xlarge" name="username" required placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control w3-round-xlarge" name="contact" required placeholder="Enter Phone number">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control w3-round-xlarge" name="email" required placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control w3-round-xlarge" name="password" required placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control w3-round-xlarge" name="cfmpass" required placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block text-bold w3-round-xlarge" type="submit">Sign Up</button>
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn btn-danger w3-round-xlarge">Cancel</button>
                            <span class="pull-right small">Already have account? <a href="{{url_for('login')}}">click here</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center">&copy; Salimdotpy <span id="copyYear"></span></div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
{% endblock %}
